<!-- <form [formGroup]="registerForm"> -->
  <mat-card class="centre-elements">
    <mat-card-header>
      <mat-card-title class="title">Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="flex-form">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"  
            required          
          />

        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />

        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="padding">
      <button
        mat-raised-button
        (click)="registerUser()"
        color="primary"
        class="signup-margin"
      >
        Register
      </button>
    </mat-card-actions>
  </mat-card>
