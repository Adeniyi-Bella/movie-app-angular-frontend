<!-- src/app/user-login-form/user-login-form.component.html -->
<mat-card class="centre-elements">
    <mat-card-header>
      <mat-card-title class="title">Sign In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="flex-form"> 
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
        class="login-margin"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
